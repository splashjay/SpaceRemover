<html>
<head><title>Space Remover</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<div class="p-3 mb-2 bg-info text-white">
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<center>
<div class="form-group">
<div class="p-3 mb-2 bg-secondary text-white">
<h1 class="text-white bg-dark">Space Remover</h1></div>

<label for="comment">Enter Text to Trim:</label> <textarea class="form-control" rows="5" id="txtinput" name="txtinput"></textarea><br><br>


<button onclick="SpaceRemove(document.getElementById('txtinput').value)" class="btn btn-danger">Trim</button> <nl2br>
<button onclick="SpaceCount(document.getElementById('txtinput').value)" class="btn btn-danger">Count Spaces</button>
<br><br>
<div class="p-3 mb-2 bg-dark text-white">
<label id="lblOutput" ></label>
</div>
<div class="p-3 mb-2 bg-dark text-white">
<label id="lblLength1" ></label><br>
<label id="lblLength2" ></label>
</div>
<div class="p-3 mb-2 bg-dark text-white">
<label id="lblSpaceCount" ></label>
</div>

</div>
</center>
<script type="text/javascript"> 

 
function SpaceRemove(txtinput) { 
  
    
    var input = txtinput;
  
    
    var str = input.replace(/\s+/g, ""); 
	    
	$('#lblOutput').text(str);
	
	var lengthwithspaces = input.length;
	var lengthwithoutspaces = str.length;
	var lb1= "\nLength with Spaces: ";
	var lb2= "Length without Spaces: ";
	
	$('#lblLength1').text(lb1+lengthwithspaces);
	$('#lblLength2').text(lb2+lengthwithoutspaces);	
} 

function SpaceCount(txtinput)
{
	var my_string = txtinput;
	var spaceCount = (my_string.split(" ").length - 1);
	var lbl = "Number of Spaces: ";
	$('#lblSpaceCount').text(lbl+spaceCount);
	
	
}
  

</script>

</html>
